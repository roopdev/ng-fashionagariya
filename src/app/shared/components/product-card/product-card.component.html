<div *ngIf="product.title" class="card" >
  <img *ngIf="product.imageUrl" class="img-fluid card-img-top" [src]="product.imageUrl" alt="{{ product.title }}">
  <div class="card-body">
    <h4 class="card-title"><a [routerLink]="['/product/', product.$key]">{{ product.title }}</a></h4>
    <p class="card-text">{{ product.price | currency:'INR':true }}</p>
  </div>
  <div *ngIf="showActions && shoppingCart" class="card-footer">
  	<button *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity"
  		(click)="addToCart()"
  		class="btn btn-outline-warning btn-block">
  		Add to Cart
  	</button>
    <ng-template #updateQuantity>
      <product-quantity [product]="product" [shopping-cart]="shoppingCart"></product-quantity>
    </ng-template>
  </div>
</div>
