<!-- New shopping cart with panel and media content -->

<div class="container">
	<div class="row">
		<div class="col-md-10" *ngIf="cart$ | async as cart">
			<h5>
				You have {{ cart.totalItemsCount }} items in your shopping bag!.	
			</h5>
			<button *ngIf="cart.items.length" 
					(click)="clearCart()" 
					class="btn btn-outline-light btn-sm float-right">
					<i class="fa fa-trash" aria-hidden="true"></i> Empty Bag!
			</button>
			
		</div>
	</div>
	<div class="row" *ngIf="cart$ | async as cart">
		<div class="col-md-8">
			<div class=" my-4" *ngFor="let item of cart.items">
				<ul class="list-unstyled">
				  <li class="media">
				  	<div [style.backgroundImage]="'url(' + item.imageUrl + ')'" class="mr-3 img-fluid rounded thumbnail"></div>
				    <div class="media-body">
				      <h6 class="mt-0 mb-1">{{ item.title }}</h6>
				      <p class="float-right">Price: {{ item.totalPrice | currency:'INR':true }}</p>
				      <product-quantity [product]="item" [shopping-cart]="cart"></product-quantity>
				    </div>
				  </li>
				</ul>
			</div>
			<hr>
			<a *ngIf="cart.items.length" 
			routerLink="/check-out" 
			class="btn btn-outline-primary">
			Check out
			</a>
			<h6 *ngIf="cart.items.length" class="float-right">	Total Price: {{ cart.totalPrice | currency:'INR':true }}</h6>
		</div>
	</div>
</div>
