<div class="container">
<form #f="ngForm">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="firstName">First name</label>
      <input #firstName="ngModel" name="firstName" [(ngModel)]="shipping.firstName" id="firstName" type="text" class="form-control" required>
      <div *ngIf="firstName.touched && firstName.invalid">
      	<p *ngIf="firstName.errors.required" class="text-danger">Name is required.</p>
      </div>
    </div>
    <div class="form-group col-md-6">
      <label for="lastName">Last name</label>
      <input name="lastName" id="lastName" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label for="addressLine1">Address</label>
    <input #addressLine1="ngModel" name="addressLine1" [(ngModel)]="shipping.addressLine1" id="addressLine1" type="text" class="form-control" placeholder="Line 1" required>
    <div *ngIf="addressLine1.touched && addressLine1.invalid">
    	<p *ngIf="addressLine1.errors.required" class="text-danger">Address Line 1 is required.</p>
    </div>
  </div>
  <div class="form-group">
    <label for="addressLine2">Address 2</label>
    <input #addressLine2="ngModel" name="addressLine2" [(ngModel)]="shipping.addressLine2" id="addressLine2" type="text" class="form-control" placeholder="Line 2" required>
    <div *ngIf="addressLine2.touched && addressLine2.invalid">
    	<p *ngIf="addressLine2.errors.required" class="text-danger">Address Line 2 is required.</p>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="city">City</label>
      <input #city="ngModel" name="city" [(ngModel)]="shipping.city" id="city" type="text" class="form-control" required>
      <div *ngIf="city.touched && city.invalid">
      	<p *ngIf="city.errors.required" class="text-danger">City is required.</p>
      </div>
    </div>
    <div class="form-group col-md-6">
      <label for="state">State</label>
      <select id="state" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
  </div>
  <div class="form-row">
  	<div class="form-group col-md-6">
			<label for="phoneNumber">Phone number</label>
			<div class="input-group">
				<span class="input-group-addon">+91</span>
				<input id="phoneNumber" type="number" class="form-control">
			</div>
			<!-- <div><p class="text-danger">Phone number is required.</p></div> -->
  	</div>
  	<div class="form-group col-md-4">
  	  <label for="pinCode">Pin Code</label>
  	  <div class="input-group">
  	  	<span class="input-group-addon"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
  	  	<input id="pinCode" type="number" class="form-control">
  	  </div>
  	  <!-- <div><p class="text-danger">Pin Code is required.</p></div> -->	
  	</div>
  </div>
  <button [disabled]="!f.valid" 
  	(click)="placeOrder()" 
  	class="btn btn-outline-success">Place Order</button>
</form>
</div>
