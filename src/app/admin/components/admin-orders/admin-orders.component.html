<div class="container">
	<h1>Orders</h1>
	<table class="table">
	  <thead>
	    <tr>
	      <th>Customer</th>
	      <th>City</th>
	      <th>Date</th>
	      <th></th>
	    </tr>
	  </thead> 
	  <tbody>
	    <tr *ngFor="let order of orders$ | async">
	      <td>{{ order.shipping.firstName }}</td>
	      <td>{{ order.shipping.city }}</td>
	      <td>{{ order.datePlaced | date:'medium' }}</td>
	      <td>
	        <a href="#">View</a>
	      </td>
	    </tr>
	  </tbody> 
	</table>
</div>
